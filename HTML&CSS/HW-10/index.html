<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-expand-sm navbar-expand container">
        <a class="navbar-brand" href="#"><img class="inst" aria-hidden="true" src="./img/inst.png"
                alt="Instagram" /></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 inp">
                <input class="form-control mr-sm-2" type="search" placeholder="&#xF002; &nbsp; Search"
                    style="font-family:Arial, FontAwesome" aria-label="Search" />
            </form>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><img aria-hidden="true" src="./img/home.png" alt="home" /></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img aria-hidden="true" src="./img/message.png" alt="message" /></a>
                    <img class="circle" aria-hidden="true" src="./img/circle.png" alt="circle" />
                    <p class="num_messages">5</p>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img aria-hidden="true" src="./img/more.png" alt="more posts" /></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img aria-hidden="true" src="./img/likes.png" alt="likes" /></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img class="nav_logo" aria-hidden="true" src="./img/logo.jpg"
                            alt="logo" /></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="liner">

    </div>
    <header>
        <div class="container">
            <div class="row">
                <div class="col ava">
                    <img class="logo" aria-hidden="true" src="./img/logo.jpg" alt="Logo" />
                </div>
                <div class="col about">
                    <div class="title">
                        <h2>loscar_numael</h2>
                        <button class="btn_follow">Follow</button>
                        <button class="btn_down"><img aria-hidden="true" src="./img/down.png"
                                alt="Line down" /></button>
                        <a href="#"><img aria-hidden="true" class="dots" src="./img/three_dots_more.svg"
                                alt="Dots" /></a>
                    </div>
                    <div class="people">
                        <p><span class="number">9</span>&nbsp;posts</p>
                        <p><span class="number">4879</span>&nbsp;followers</p>
                        <p><span class="number">105</span>&nbsp;following</p>
                    </div>
                    <p>LN</p>
                    <p class="p_about">Staying in one of our Design Apartments in Florence must conjure up that same
                        feeling of
                        familiarity one feels at home.</p>
                    <a href="#">www.loscarnumael.com</a>
                </div>
            </div>
            <div class="row">
                <div class="col history">
                    <div>
                        <img aria-hidden="true" class="img_history" src="./img/logo.jpg" alt="Logo" />
                        <p class="name_history">ABOUT US</p>
                    </div>
                    <div>
                        <img aria-hidden="true" class="img_history" src="./img/logo.jpg" alt="Logo" />
                        <p class="name_history">Feedback</p>
                    </div>
                    <div>
                        <img aria-hidden="true" class="img_history" src="./img/logo.jpg" alt="Logo" />
                        <p class="name_history">Work</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <ul class="options">
                <li>
                    <a class="option first" href="#">
                        <img aria-hidden="true" class="img_opt" src="./img/posts.svg" alt="POSTS" />
                        <span class="p_opt">POSTS</span>
                    </a>
                </li>
                <li>
                    <a class="option" href="#">
                        <img aria-hidden="true" class="img_opt" src="./img/target.svg" alt="TAGGED" />
                        <span class="p_opt">TAGGED</span>
                    </a>
                </li>
            </ul>
            <div class="row place_post">
                <div class="col-sm">
                    <img aria-hidden="true" class="posts" src="./img/1.jpg" alt="Apartment" />
                </div>
                <div class="col-sm">
                    <img aria-hidden="true" class="posts" src="./img/2.jpg" alt="Apartment" />
                </div>
                <div class="col-sm">
                    <img aria-hidden="true" class="posts" src="./img/3.jpg" alt="Apartment" />
                </div>
                <div class="col-sm">
                    <img aria-hidden="true" class="posts" src="./img/4.jpg" alt="Apartment" />
                </div>
                <div class="col-sm">
                    <img aria-hidden="true" class="posts" src="./img/5.jpg" alt="Apartment" />
                </div>
                <div class="col-sm">
                    <img aria-hidden="true" class="posts" src="./img/6.jpeg" alt="Apartment" />
                </div>
                <div class="col-sm">
                    <img aria-hidden="true" class="posts" src="./img/7.jpg" alt="Apartment" />
                </div>
                <div class="col-sm">
                    <img aria-hidden="true" class="posts" src="./img/8.jpg" alt="Apartment" />
                </div>
                <div class="col-sm">
                    <img aria-hidden="true" class="posts" src="./img/9.jpg" alt="Apartment" />
                </div>
            </div>
        </div>
    </main>
</body>

</html>
